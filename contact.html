<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Kronos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- En-tête -->
    <header class="site-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">Kronos</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="page1.html" class="active">Accueil</a></li> <!-- Lien vers la page 1 -->
                    <li><a href="nos-services.html" class="active">Nos Services</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="a-propos.html" class="active">À Propos</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Section Héroïque -->
    <section class="hero">
        <div class="hero-overlay">
            <div class="hero-content">
                <h1>Contactez-nous</h1>
                <p>Nous sommes là pour répondre à vos questions et vous accompagner dans vos projets digitaux.</p>
            </div>
        </div>
    </section>

    <!-- Formulaire de Contact -->
    <section class="contact-form">
        <div class="container">
            <h2>Envoyez-nous un message</h2>
            <form action="#" method="POST" class="form-container">
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" placeholder="Votre nom" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Votre email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Objet</label>
                    <input type="text" id="subject" name="subject" placeholder="Sujet de votre message" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Écrivez votre message ici" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Envoyer le message</button>
            </form>
        </div>
    </section>

    <!-- Pied de page -->
    <footer>
        <div class="footer-container">
            <div class="logo">
                <a href="index.html">Kronos</a>
            </div>
            <p>&copy; 2024 Kronos - Tous droits réservés.</p>
            <ul class="social-links">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">LinkedIn</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
