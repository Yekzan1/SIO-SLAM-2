<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - Kronos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- En-tête -->
    <header class="site-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">Kronos</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="page1.html" class="active">Accueil</a></li>
                    <li><a href="nos-services.html">Nos Services</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="a-propos.html">À Propos</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="panier.html" class="active">Panier</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Section Panier -->
    <section class="cart-section">
        <div class="container">
            <h2>Votre Panier</h2>
            <!-- Récapitulatif du panier -->
            <div class="order-summary">
                <div class="order-item">
                    <p><strong>Produit :</strong> Site Vitrine</p>
                    <p><strong>Prix :</strong> 1500€</p>
                    <p><strong>Quantité :</strong> 1</p>
                </div>
                <hr>
                <div class="order-total">
                    <p><strong>Total :</strong> 1500€</p>
                </div>
            </div>

            <!-- Formulaire de validation de commande -->
            <h3>Informations de Livraison</h3>
            <form action="#" method="POST" class="form-container">
                <div class="form-group">
                    <label for="name">Nom complet</label>
                    <input type="text" id="name" name="name" placeholder="Votre nom complet" required>
                </div>
                <div class="form-group">
                    <label for="address">Adresse de livraison</label>
                    <input type="text" id="address" name="address" placeholder="Votre adresse" required>
                </div>
                <div class="form-group">
                    <label for="city">Ville</label>
                    <input type="text" id="city" name="city" placeholder="Votre ville" required>
                </div>
                <div class="form-group">
                    <label for="zip">Code postal</label>
                    <input type="text" id="zip" name="zip" placeholder="Votre code postal" required>
                </div>
                <div class="form-group">
                    <label for="phone">Numéro de téléphone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Votre numéro de téléphone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Votre email" required>
                </div>

                <button type="submit" class="btn btn-primary">Confirmer la commande</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="logo">
                <a href="index.html">Kronos</a>
            </div>
            <p>&copy; 2024 Kronos - Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
